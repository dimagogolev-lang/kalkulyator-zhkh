name: build-macos

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install PyInstaller
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller

      - name: Build macOS app
        run: |
          rm -rf build dist *.spec || true
          python -m PyInstaller --windowed --name "Kalkulyator_ZHKH" main.py

      - name: Create DMG
        run: |
          hdiutil create -volname "Kalkulyator_ZHKH" -srcfolder "dist/Kalkulyator_ZHKH.app" -ov -format UDZO "dist/Kalkulyator_ZHKH.dmg"

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: Kalkulyator_ZHKH-mac
          path: dist/Kalkulyator_ZHKH.dmg
